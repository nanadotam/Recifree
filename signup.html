<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recifree - Create an account</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon -->
    <link rel="icon" type="png" href="imgs/favicons.png">
</head>
<body>
    <header class="site-header pacifico-regular">
        <a href="index.html">
            <h1>Recifree</h1>
        </a>
    </header>
    
    <div class="wrapper">
        <form id="signupForm" action="">
            <h1>Sign Up</h1>
            
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            
            <!-- Create error messages -->
            <p id="emailError" class="error-msg"></p>
            
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required> <!-- Updated ID to 'username' -->
                <i class='bx bxs-user'></i>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required> <!-- Corrected ID for password -->
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <!-- Create error messages -->
            <p id="passwordError" class="error-msg"></p>

            <div class="input-box">
                <input type="password" id="confirmpassword" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <div class="register-link">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
