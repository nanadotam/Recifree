<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>

<body>
    <header>
        <div class="logosec">
            <div class="logo">Recifree Admin - Recipe Management</div>
        </div>
    </header>

    <main>
        <section class="recipe-management">
            <h1>Manage Recipes</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Date Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example of recipe row -->
                    <tr>
                        <td>1</td>
                        <td>Spaghetti Bolognese</td>
                        <td>Jane Smith</td>
                        <td>2024-10-03</td>
                        <td>
                            <button onclick="editRecipe(1)">Edit</button>
                            <button onclick="deleteRecipe(1)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="edit-recipe">
            <h2>Edit Recipe</h2>
            <form id="editRecipeForm">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
                <button type="submit">Update</button>
            </form>
        </section>
    </main>
</body>

</html>
